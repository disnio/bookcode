<!DOCTYPE html>
<html>	
<head>		
<title>实现两个音频之间的平滑过渡</title>	
<script src="BufferLoader.js"></script>	
<script>   
var gainNode = null;
var FADE_TIME= 1;//渐变过程所需耗费的秒数
var playing=false;
var BUFFERS = {};
var context = null;
var timer;
var source;
var BUFFERS_TO_LOAD = {
    jam: 'jam.wav',
    crowd: 'crowd.wav'
};          
try {
    context = new webkitAudioContext();
}
catch(e) {
    alert("您的浏览器不支持Web Audio API");
}   		    
function loadBuffers() {
    var names = [];
    var paths = [];
    for (var name in BUFFERS_TO_LOAD) {
        var path = BUFFERS_TO_LOAD[name];
        names.push(name);
        paths.push(path);
    }
    bufferLoader = new BufferLoader(context, paths, function(bufferList) {
        for (var i = 0; i < bufferList.length; i++) {
            var buffer = bufferList[i];
            var name = names[i];
            BUFFERS[name] = buffer;
            document.getElementById("btnPlay").disabled=false;
        }
    });
    bufferLoader.load();
    
}  		    
function play() {
    gainNode = context.createGainNode();
    playHelper(BUFFERS.jam, BUFFERS.crowd);   
};
function playHelper(bufferNow, bufferLater) {
    var playNow = createSource(bufferNow);
    source = playNow.source;
    var gainNode = playNow.gainNode;
    var duration = bufferNow.duration;
    var currTime = context.currentTime;
    //实现音频的淡入效果
    gainNode.gain.linearRampToValueAtTime(0, currTime);
    gainNode.gain.linearRampToValueAtTime(1, currTime +FADE_TIME);
    //播放音频
    source.noteOn(0);
    //实现音频的淡出效果
    gainNode.gain.linearRampToValueAtTime(1, currTime + duration-FADE_TIME);
    gainNode.gain.linearRampToValueAtTime(0, currTime + duration);
    //预定在音频的不断播放过程中音量值的改变
    var recurse = arguments.callee;
    timer = setTimeout(function() {
      recurse(bufferLater, bufferNow);
    }, (duration - FADE_TIME) * 1000);
}
function createSource(buffer) {
    source = context.createBufferSource();
    var gainNode = context.createGainNode();
    source.buffer = buffer;
    //循环播放音频
    source.loop = true;
    //连接声音源
    source.connect(gainNode);
    //连接音频播放设备
    gainNode.connect(context.destination);

    return {
      source: source,
      gainNode: gainNode
    };
}
function stop() {
    clearTimeout(timer);
    source.noteOff(0);
};	
function toggle(button) {
    if(playing)
    {
        stop();
        playing=false;
        button.value="播放";
    }
    else
    {
        play();
        playing=true;
        button.value="停止";
    }
};			    
</script>
</head>	
<body onload="loadBuffers()">	
<input type="button" id="btnPlay" onclick="toggle(this);" value="播放" disabled/>
</body>
</html>
