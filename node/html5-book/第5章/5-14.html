<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>Range对象的isPointInRange方法的使用示例</title>
<script type="text/javascript">
function TestPlacement() {
    var secondText=document.getElementById ("secondText");
    var selection=document.getSelection ();
    var secondTextRange = document.createRange ();
    secondTextRange.selectNodeContents (secondText.firstChild);
    if (secondTextRange.isPointInRange (selection.focusNode, selection.focusOffset)) {
        alert ("鼠标左键单击点在粗体文字之内。");
    }
    else{
        alert ("鼠标左键单击点不在粗体文字之内。");
    }
}
</script>
</head>
<body>
请用鼠标左键单击以下文字：<br />
<div contenteditable="true" onmouseup="TestPlacement()" style="background-color:#d0e0c0">
示例文字1<br />
<span id="secondText" style="font-weight:bold">示例文字2</span><br />
示例文字3
</div>
</body>
