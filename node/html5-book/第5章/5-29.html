<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>queryCommandIndeterm方法的使用示例</title>
<script type="text/javascript">
function SetToBold () {
    if (document.queryCommandIndeterm ("bold")) {
        alert ("bold命令处于无法确定状态。");
    }
    else {
        if (document.queryCommandState("bold")) {
            alert ("粗体格式将被去除。");
        }
        else {
            alert ("选取文字将变为粗体文字。");
        }
    }
    document.execCommand ('bold', false, null);
}
</script>
</head>
<body>
<div contenteditable="true">示例文字</div>
<br />
<button onclick="SetToBold ();">测试bold命令的状态</button>
</body>
