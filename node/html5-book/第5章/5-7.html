<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>Range对象的extraContents方法的使用示例</title>  
<script type="text/javascript">
function MoveContent () {
    var srcDiv = document.getElementById ("srcDiv");
    var destDiv = document.getElementById ("destDiv");
    var rangeObj = document.createRange ();
    rangeObj.selectNodeContents (srcDiv);
    var documentFragment = rangeObj.extractContents ();
    destDiv.appendChild (documentFragment);
}
</script>
</head>
<body>
    <div id="srcDiv" style="background-color:#e0a0b0; width:300px; height:50px;">示例文字</div>
    <div id="destDiv" style="background-color:#a0e0b0; width:300px; height:50px;"></div>
    <button onclick="MoveContent ();">移动元素内容</button>
</body>
