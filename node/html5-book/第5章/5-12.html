<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>Range对象的intersectsNode方法的使用示例</title>  
<script type="text/javascript">
function TestPlacement () {
    var boldText = document.getElementById ("boldText");
    var selection =document.getSelection ();
    if (selection.rangeCount > 0) {
        var selRange = selection.getRangeAt (0);
        if (selRange.intersectsNode (boldText)) {
            alert ("选取文字与粗体文字具有重叠的部分。");
        }
        else {
            alert ("选取文字与粗体文字不具有重叠的部分。");
        }
    }
    else {
        alert ("请选取一些文字。");
    }
}
</script>
</head>
<body>
选取页面中的一些文字后单击“判断重叠”按钮，将判断选取文字与<b id="boldText">粗体文字</b>是否具有互相重叠的部分，并且在弹出提示信息框中显示判断结果
<br/>
<button onclick="TestPlacement ();">判断重叠</button>
</body>
